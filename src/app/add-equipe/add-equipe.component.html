<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-8 col-xl-10">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Ajouter une Ã©quipe</h3>
                        <form>

                            <div class="row">

                                    <div class="form-outline">
                                        <label class="form-label" for="nomequi">Nom de l'equipe</label>
                                        <input type="text" id="nomequi" class="form-control form-control-lg" />

                                    </div>
                                </div>

                                <div class="col-md-6 mb-4">

                                        <input type="text" class="form-control form-control-lg" id="datefond" />
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="Passport">Passeport</label>
                                        <input type="text" id="Passport" class="form-control form-control-lg" />
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" for="emailAddress">Email</label>
                                        <input type="email" id="emailAddress" class="form-control form-control-lg" />
                                    </div>

                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                        <input type="tel" id="Adresse" class="form-control form-control-lg" />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" for="Fax">Fax</label>

                                </div>

                                <div class="col-md-6 mb-4  pb-2">

                                    </div>
                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <label class="form-label"><button class="btn btn-success btn-lg btn-block"
                                        type="submit">Ajouter</button></label>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
